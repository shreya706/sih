<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remedy Finder</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="remedy.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
  <!-- Remedy Finder Section -->
  <section class="remedy-finder">
    <h2>Remedy Finder</h2>

    <!-- Search Box -->
<div class="search-box">
  <iconify-icon icon="mingcute:search-line" class="search-icon"></iconify-icon>
  <input type="text" placeholder="Enter your health concern">
</div>

    <!-- Remedy Cards -->
    <div class="remedy-cards">
      <!-- Card 1 -->
<div class="card">
  <div class="icon-wrapper">
    <img src="assets/1.png" alt="Sage Icon" class="remedy-icon">
    <div class="circle circle-sage"></div>
  </div>
  <h3>Sage</h3>
  <p>Helps in digestion and stress</p>
  <button class="view-btn">View More</button>
</div>

<!-- Card 2 -->
<div class="card">
  <div class="icon-wrapper">
    <img src="assets/1.png" alt="Ashwagandha Icon" class="remedy-icon">
    <div class="circle circle-ashwa"></div>
  </div>
  <h3>Ashwagandha</h3>
  <p>Traditionally used for stress relief</p>
  <button class="view-btn">View More</button>
</div>

<!-- Card 3 -->
<div class="card">
  <div class="icon-wrapper">
    <img src="assets/1.png" alt="Ginger Icon" class="remedy-icon">
    <div class="circle circle-ginger"></div>
  </div>
  <h3>Ginger</h3>
  <p>Helps with nausea and vomiting</p>
  <button class="view-btn">View More</button>
</div>
    </div>
  </section>
</body>
</html>
